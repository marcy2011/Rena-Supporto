</head>
<body>
    <header class="page-header">
        <div class="header-logo">
            <a class="header-brand" href="javascript:void(0);">
                <svg class="brand-logo" width="35" height="35" xmlns="logo.jpg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                    <img id="confetti-icon" src="icon.jpg" hspace="15" width="45" height="45" style="border-radius: 30px">
                </svg>
            </a>
        </div>
        <!-- Mostra solo su dispositivi mobili -->
        <div class="header-nav">
            <ul class="nav">
                <li class="header-nav-item"><a class="header-nav-link ripple ripple-dark" href="index.html">Home</a></li>
                <li class="header-nav-item"><a class="header-nav-link ripple ripple-dark" href="segnala-bug.html">Segnala Bug</a></li>
                <li class="header-nav-item"><a class="header-nav-link ripple ripple-dark" href="info.html">Info</a></li>
            </ul>
        </div>
        <!-- Mostra solo su dispositivi mobili -->
        <a href="https://renasupporto.altervista.org/menu.html">
            <img src="https://gamecloudservices.altervista.org/menuaperto.png" alt="Menu" class="menu-icon">
        </a>
       
        <div id="custom-menu">
            <ul>
                <li><a href="index.html"><img src="https://gcsapp.altervista.org/homebanner.png" alt="Image 1" width="20"><span>Home</span></a></li>
                <li><a href="segnala-bug.html"><img src="bug.png" alt="Image 3" width="22"><span>Segnala Bug</span></a></li>
                <li><a href="info.html"><img src="https://gcsapp.altervista.org/accountbanner.png" alt="Image 2" width="18"><span>Info</span></a></li>
            </ul>
        </div>

        <style>
            #custom-menu {
                display: none;
                position: absolute;
                background-color: rgba(0, 0, 0, 0.8);
                border-radius: 10px;
                padding: 10px;
                backdrop-filter: blur(5px);
            }
            
            #custom-menu ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            
            #custom-menu ul li {
                margin-bottom: 10px;
            }
            
            #custom-menu ul li a {
                display: flex;
                align-items: center;
                color: #fff;
                text-decoration: none;
            }
            
            #custom-menu ul li a img {
                margin-right: 10px;
                border-radius: 5px;
            }
            
            #custom-menu ul li a span {
                font-size: 16px;
            }
        </style>
        <script>
            document.addEventListener('contextmenu', function(event) {
                event.preventDefault();
                if (window.innerWidth > 768) { 
                    var customMenu = document.getElementById('custom-menu');
                    customMenu.style.display = 'block';
                    customMenu.style.left = event.pageX + 'px';
                    customMenu.style.top = event.pageY + 'px';
                }
            });

            document.addEventListener('click', function(event) {
                var customMenu = document.getElementById('custom-menu');
                customMenu.style.display = 'none';
            });

            // Aggiungi il contatore di click e la funzione per mostrare i coriandoli
            let clickCount = 0;
            document.getElementById('confetti-icon').addEventListener('click', function() {
                clickCount++;
                if (clickCount === 2) {
                    showConfetti();
                    clickCount = 0;
                }
            });

            function showConfetti() {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
        </script>
        <style>
            ::selection {
                background-color: white;
                color: black;
            }
        </style>
    </header>

    <main>
        <!-- content a sinistra -->
         <div class="sinistra-center">
            <h1>
                Scopri <br> l'assistenza
            </h1>
            <p>Contatta l'assistenza di Rena senza sforzi</p>
            <a href="contatti.html">
                <button>Contattaci Subito</button>
              </a>
         </div>
         
        <!-- content a destra -->
        <div class="destra-center">
            <img class="image-destra" src="Supporto.png" alt="img" height="auto" width="800px">
          </div>          
    </main>

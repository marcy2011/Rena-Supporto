  <style>
    *:focus {
      outline: none;
    }

    button:focus,
    input:focus,
    textarea:focus {
      outline: none;
    }

    * {
      -webkit-tap-highlight-color: transparent;
    }

    body,
    p,
    h1,
    h2,
    h3,
    a,
    span {
      color: #ffffff;
      text-decoration: none;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: none;
    }
  </style>
  <style>
    a,
    button {
      cursor: url('cursore.png'), pointer;
    }

    body {
      cursor: url('cursore.png'), pointer;
    }

    ::selection {
      background-color: white;
      color: black;
    }

    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --accent-color: #ffffff;
      --glow-color: rgba(255, 255, 255, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sauce', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
      z-index: -1;
    }

    .hero-logo {
      max-width: 150px;
      margin-bottom: 20px;
      border-radius: 35px;
    }

    .hero-content {
      max-width: 800px;
    }

    .hero h1 {
      font-size: 60px;
      margin-bottom: 20px;
      text-shadow: 0 0 20px var(--glow-color);
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px var(--glow-color);
    }

    .cta-button {
      display: inline-block;
      background-color: var(--accent-color);
      color: var(--bg-color);
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px var(--glow-color);
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px var(--glow-color);
    }

    .features {
      padding: 100px 0;
    }

    .features h2 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 60px;
      text-shadow: 0 0 15px var(--glow-color);
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
    }

    .feature-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .feature-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .feature-icon {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px var(--glow-color);
    }

    .feature-card h3 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-15px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .floating-element {
      animation: float 6s ease-in-out infinite;
    }

    .glow-text {
      text-shadow: 0 0 10px var(--glow-color);
    }

    #custom-menu {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 10px;
      backdrop-filter: blur(5px);
      z-index: 1000;
    }

    #custom-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #custom-menu ul li {
      margin-bottom: 10px;
    }

    #custom-menu ul li a {
      display: flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
    }

    #custom-menu ul li a img {
      margin-right: 10px;
      border-radius: 5px;
    }

    #custom-menu ul li a span {
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 45px;
      }
    }
  </style>
</head>
<script>
document.addEventListener('contextmenu', function(event) {
  event.preventDefault();
  if (window.innerWidth > 768) { 
    var customMenu = document.getElementById('custom-menu');
    customMenu.style.display = 'block';
    customMenu.style.left = event.pageX + 'px';
    customMenu.style.top = event.pageY + 'px';
  }
});

document.addEventListener('click', function(event) {
  var customMenu = document.getElementById('custom-menu');
  customMenu.style.display = 'none';
});

</script>
